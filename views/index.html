{% extends "layout.html" %}

{% block content %}
  <h3>Pages</h3>
  <hr>
  <form method="GET" action="/wiki/search">
    <input type="text" name="search" />
    <button type="submit">Search</button>
  </form>
  <hr>
  <ul class="list-unstyled">
    <ul>
      {% for page in pages %}
      <li>
        <a href='/wiki/{{ page.urlTitle}}'>{{ page.title }}
      </a></li>
      {% endfor %}
    </ul>
  </ul>
{% endblock %}
